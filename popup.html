<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no" name="viewport">
    <title>Shawnsavour popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container" id="shawnsavour">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-warning" v-if="!isValidProtocol"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <strong>Warning:</strong> Please select a valid website!</div>
                    <div class="panel panel-primary">
                        <div class="panel-heading"><button type="button" class="close" aria-label="Open in new tab" v-on:click="openInNewTab" v-if="!fullpage"><span class="glyphicon glyphicon-new-window"
                                    aria-hidden="true"></span></button>
                            <h3 class="panel-title"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Send information of {{sitename}}</h3>
                        </div>
                        <div class="panel-body">
                            <form action="" method="POST" role="form" v-on:submit.prevent="saveOptions">
                                <!-- <input type="file" class="hidden" id="importCookiesInput" accept=".txt, .json" v-on:change="importCookiesFromFile"> -->
                                <div class="form-group">
                                    <!-- <label for="password">Password <span class="text-info">(leave
                                            blank
                                            if no password required)</span></label> -->
                                    <div class="input-group">
                                        <!-- <span class="input-group-addon"
                                            id="input-password-addon"><span class="glyphicon glyphicon-lock"
                                                aria-hidden="true"></span></span>  -->
                                        <!-- <input type="password"
                                            class="form-control" id="password" v-model="password"
                                            placeholder="Password to encrypt/decrypt cookies" autofocus
                                            v-bind:disabled="!isValidProtocol" aria-describedby="input-password-addon"> -->
                                        <span class="input-group-btn">
                                            <a href="#" class="btn btn-default btn-block"
                                                v-bind:class="{disabled: !isValidProtocol}"
                                                v-bind:disabled="!isValidProtocol"
                                                v-on:click.stop.prevent="exportCookies" sns="facebook">
                                                <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> Facebook
                                        </a>
                                        <a href="#" class="btn btn-default btn-block" v-bind:class="{disabled: !isValidProtocol}" v-bind:disabled="!isValidProtocol" v-on:click.stop.prevent="exportCookies" sns="twitter">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> Twitter
                                        </a>
                                        <a href="#" class="btn btn-default btn-block" v-on:click.stop.prevent="firstPage">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> sendRequest
                                        </a>

                                        <a href="#" class="btn btn-default btn-block" v-on:click.stop.prevent="testP">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> Send FB
                                        </a>

                                        <a href="#" class="btn btn-default btn-block" v-on:click.stop.prevent="testQ">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> TestQ
                                        </a>
                                        <a href="#" class="btn btn-default btn-block" v-on:click.stop.prevent="testW">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">

                                                </span> TestW
                                        </a>
                                        <p></p>
                                        <!-- <a href="#" class="btn btn-default"
                                                v-bind:class="{disabled: !isValidProtocol}"
                                                v-bind:disabled="!isValidProtocol"
                                                v-on:click.stop.prevent="importCookies"><span
                                                    class="glyphicon glyphicon-import" aria-hidden="true"></span>
                                                Import</a> -->
                                        </span>
                                    </div>
                                </div>
                                <!-- <div class="checkbox"><label for="auto_refresh"><input type="checkbox" id="auto_refresh"
                                            v-model="auto_refresh" v-on:change="saveOptions"> Refresh page when imported
                                        cookies</label>
                                    </div> -->
                            </form>
                            <div class="alert alert-danger" v-if="error"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <strong>Error!</strong> No cookies found.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js">
        </script>
        <script src="js/light-bootstrap-dashboard.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="js/template.js"></script>
        <script src="js/options.js"></script>
        <script src="js/popup.js"></script>
</body>

</html>
